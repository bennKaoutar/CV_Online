<div class="space"></div>
<div class="container">
    <div class="row" >
        <div class="col">
            <app-list-users></app-list-users>
        </div>
        <div class="col">
            <mat-card *ngIf="!isConnected">
                <mat-card-content >
                    <app-login-user (wantedToSignUp)="onWantedToSignUp($event)" *ngIf="!hide"></app-login-user>
                    <app-add-user (wantedToSignUp)="onWantedToSignUp($event)" *ngIf="hide"></app-add-user>
                </mat-card-content>
            </mat-card>
            <mat-card *ngIf="isConnected">
                <mat-card-content >
                    You are already connected.
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</div>
