<div class="container">
    <div class="row">
        <div class="col" >

            <div class="container">
                <h2>You Write the name, We give you informations!</h2>
                    <div class="row">
                           <div id="custom-search-input">
                                            <div class="input-group col-md-12">
                                                <input type="text" name="search" [(ngModel)]="firstName" (input)="search()"class="search-query form-control" placeholder="Search" aria-label="Searchbox" aria-describedby="basic-addon1"/>
                                                
                                                <span class="input-group-btn">
                                                    <button class="btn btn-danger" type="button">
                                                        <span class=" glyphicon glyphicon-search"></span>
                                                    </button>
                                                </span>
                                            </div> 
                            </div>

                              

                    </div>
            </div>

            <h2>See the CVs of the users :</h2>
            <table class="table table-striped table-bordered table-hover">
                <thead class="thead">
                <tr>
                    
                    <th scope="col">User</th>
                    <th scope="col"></th>
                </tr>
                </thead>
                <tbody >
                <tr *ngFor="let cv of cvs">
                    
                    <td>{{cv.user}}</td>
                    <td><button type="button" class="btn btn-danger deleteButton" (click)="goToCvView(cv.id)">See CV</button>
                        <button type="button" class="btn btn-danger deleteButton" (click)="goToContact(cv.id)">Contact User</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <br/>
            <br/>

            <div class="login-wrap">
                <div class="login-html">
                    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In </label>
                    <input id="tab-2" type="radio" name="tab" class="for-pwd"><label for="tab-2" class="tab">OR Sign Up!</label>
                    <div class="login-form">
                        <form name="login"
                        (ngSubmit)="onSubmit(f)" #f="ngForm"
                        >
                        <div class="sign-in-htm">
                            <div class="group">
                                <label for="user" class="label">Username or Email</label>
                                <input id="user" id="mail" name="mail" type="text" class="input" required [(ngModel)]="myemail" ngModel>
                            </div>
                            <div class="group">
                                <label for="pass" class="label">Password</label>
                                <input id="pass" name="pass" type="password" class="input" data-type="password" required [(ngModel)]="mypass" ngModel>
                            </div>
                            <div class="group">
                                <button type="submit" class="button">Sign In</button>
                                
                            </div>
                            <div class="hr"></div>
                            <div class="group">
                                <input type="submit" class="button" value="Sign Up">
                            </div>
                        </div>
                    </form> 
                </div>
                </div>
            </div>


        </div>
    </div>
</div>
