<div class="d-flex justify-content-center align-items-center w-100 h-100 login-container">
    <div class="col-xl-4 col-md-6 col-10">
        <div class="card border-0 box-shadow rounded-0">
            <div class="card-header d-flex justify-content-center align-items-center border-0 box-shadow">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="card-body text-center pb-1">
                <h2>Register</h2>

                <form  [formGroup]="inscriptionform" >

                    <div class="form-group">
                        <input [formControl]="firstName" class="form-control validation-field " placeholder="First name" type="text">
                        <small class="text-danger" *ngIf="inscriptionform.get('firstName').touched && inscriptionform.get('firstName').hasError('required')">You must fill this section</small>
                    </div>

                    <div class="form-group">
                        <input [formControl]="lastName" class="form-control validation-field " placeholder="Last name" type="text">
                        <small class="text-danger" *ngIf="inscriptionform.get('lastName').touched && inscriptionform.get('lastName').hasError('required')">You must fill this section</small>
                    </div>
                    <div class="form-group">

                        <input [formControl]="email" class="form-control" placeholder="Email" type="text"  >
                        <small class="text-danger" *ngIf="inscriptionform.get('email').touched && inscriptionform.get('email').hasError('required')">Enter an email address</small>
                     <!--   <small class="text-danger" *ngIf="inscriptionform.get('email').touched && inscriptionform.get('email').hasError('email')">Enter a valid address</small> -->

                    </div>

                    <div class="form-group">
                        <input [formControl]="username" class="form-control validation-field " placeholder="Username" type="text">
                        <small class="text-danger" *ngIf="inscriptionform.get('username').touched && inscriptionform.get('username').hasError('required')">Username is required</small>
                    </div>
                    <div class="form-group">
                        <input [formControl]="age" class="form-control  " placeholder="Age" type="integer">
                       <!-- <small class="text-danger" *ngIf="form.get('age').touched && form.get('age').hasError('required')">Username is required</small> -->
                    </div>

                    <div class="form-group">
                        <input [formControl]="password" class="form-control validation-field" placeholder="Password" type="password">
                        <small class="text-danger" *ngIf="inscriptionform.get('password').touched && inscriptionform.get('password').hasError('required')">Password is required</small>
                        <small class="text-danger" *ngIf="inscriptionform.get('password').touched && inscriptionform.get('password').hasError('minlength')">Password isn't long enough, minimum of 6 characters</small>
                    </div>



                    <div class="form-group">
                        <button class="btn btn-success btn-block" [disabled]="!inscriptionform.valid"  type="submit" (click)="onSubmit()" >Sign UP</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-transparent">

            </div>
        </div>
    </div>
</div>
