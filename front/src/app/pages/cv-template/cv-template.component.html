<h1>Default template :</h1>
<div class="container">
    <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
            <form (ngSubmit)="onSubmit(f)" #f="ngForm">
                <div class="form-group">
                    <label for="education">
                        Education and Qualification
                    </label>
                    <input type="text" id="education" class="form-control" name="education" ngModel>
                </div>
                <div class="form-group">
                    <label for="workExperience">
                        Work Experience
                    </label>
                    <input type="text" id="workExperience" class="form-control" name="workExperience" ngModel>
                </div>
                <div class="form-group">
                    <label for="skills">
                        Skills
                    </label>
                    <input type="text" id="skills" class="form-control" name="skills" ngModel>
                </div>
                <div class="form-group">
                    <label for="languages">
                        Languages
                    </label>
                    <input type="text" id="languages" class="form-control" name="languages" ngModel>
                </div>
                <div class="form-group">
                    <label for="activities">
                        Activities
                    </label>
                    <input type="text" id="activities" class="form-control" name="activities" ngModel>
                </div>
                <button class="btn btn-primary" type="submit">Ajouter</button>
            </form>
        </div>
    </div>
</div>
